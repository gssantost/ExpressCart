<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>REGISTRO + LOGIN</title>
    <link rel="stylesheet" href="/materialize/css/materialize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /*@import url('https://fonts.googleapis.com/css?family=Raleway');*/
    </style>
</head>

<body class="body1">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo black-text">ExpressCart
                <img src="./images/carrito.png" style="height: 52px; position: absolute; top: -0.0010em; right: -1.2em;">
            </a>
            <ul id="nav-list" class="right">
                <li><a href="/views/home/" id="homeLink">Home</a></li>
                <li><a href="/views/users/" id="profileLink"></a></li>
                <li><a id="sessionLink"></a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <h1 class="titular center-align"> LOGIN </h1>
    </div>

    <div class="container">
        <div class="row center-align">
            <div class="col m2 l3"></div>
            <div class="col m8 l6 z-depth-4 base-column with-radius">
                <ul class="tabs with-radius" id="tabs">
                    <li class="tab col l6">
                        <a class="active" href="#login-form">Login</a>
                    </li>
                    <li class="tab col l6">
                        <a href="#registry-form">Register</a>
                    </li>
                </ul>
                <form id="login-form">
                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="user">Usuario:</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="input-field col m12 l12">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="row center-align">
                        <button class="btn waves-effect waves-light cyan pulse" type="submit" id="login-button" value="none">INICIAR SESIÓN</button>
                    </div>
                </form>

                <form id="registry-form">
                    <div class="row">
                        <div class="input-field col m12 l6">
                            <label for="name">Nombre:</label>
                            <input class="validate" type="text" id="name" name="name">
                        </div>
                        <div class="input-field col m12 l6">
                            <label for="lastname">Apellido:</label>
                            <input class="validate" type="text" id="lastname" name="lastname">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="email">Correo:</label>
                            <input class="validate" type="email" id="email" name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="user">Usuario:</label>
                            <input class="validate" type="text" id="user" name="user">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="password">Contraseña:</label>
                            <input class="validate" type="password" id="pass" name="password">
                        </div>
                    </div>

                    <div class="row center-align">
                        <button class="btn waves-effect waves-light cyan pulse" type="submit" id="register-button" value="none">Registrar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col m2 l3"></div>
        </div>
    </div>
    <script src="/materialize/js/materialize.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/app.js"></script>

</body>

</html>
