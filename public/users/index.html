<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <title>PERFIL</title>
    <link rel="stylesheet" href="/materialize/css/materialize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /*@import url('https://fonts.googleapis.com/css?family=Raleway');*/
    </style>
</head>

<body>
    <div class="row">
        <h1 class="titular center-align white-text"> PROFILE </h1>
        <button class="btn waves-effect waves-light cyan" id="home-button">HOME</button>
    </div>

    <div class="container">
        <div class="row center-align">
            <div class="col m2 l3"></div>
            <div class="col m8 l6 z-depth-4 base-column with-radius">
                <h5 id="profileName"></h5>
                <div class="divider"></div>
                <div class="row center-align">
                    <br>
                    <!-- Modal Trigger -->
                    <a class="waves-effect waves-light btn cyan pulse modal-trigger" href="#modal">AÑADIR ARTÍCULO</a>
                    <!-- Modal Structure -->
                    <div id="modal" class="modal">
                        <div class="modal-content">
                            <h4>Añade tú artículo</h4>
                            <div class="row">
                                <div class="col m12 l12">
                                    <div class="input-field">
                                        <label for="name">Nombre: </label>
                                        <input type="text" name="name" id="name" class="validate">
                                    </div>
                                </div>
                                <div class="col m12 l12">
                                    <div class="input-field">
                                        <label for="description">Descripción: </label>
                                        <input type="text" name="description" id="descrip" class="validate">
                                    </div>
                                </div>
                                <div class="col m6 l6">
                                    <div class="input-field">
                                        <label for="price">Precio: </label>
                                        <input type="number" name="price" id="price" class="validate">
                                    </div>
                                </div>
                                <div class="col m6 l6">
                                    <div class="input-field">
                                        <label for="stock">Cantidad: </label>
                                        <input type="number" name="stock" id="stock" class="validate">
                                    </div>
                                </div>
                                <br>
                                <div class="col m12 l12">
                                    <div class="file-field input-field">
                                        <div class="btn cyan">
                                            <span>Archivo: </span>
                                            <input type="file" name="file" id="file" accept="image/">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input type="text" class="file-path validate">
                                        </div>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light cyan" onclick="upload()">Subir!</button>
                                <br>
                                <br>
                                <div id="fetch-loader" style="display: none;">
                                    <div class="preloader-wrapper big active">
                                        <div class="spinner-layer spinner-blue-only">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="gap-patch">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="circle-clipper right">
                                                <div class="circle"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p class="flow-text" id="response-text"></p>
                            </div>
                            <div class="modal-footer">
                                <a class="modal-action modal-close waves-effect waves-green btn-flat">Seguir añadiendo</a>
                                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Volver</a>
                            </div>
                        </div>
                    </div>
                    <!-- end of MODAL -->
                </div>
                <div class="col m2 l3"></div>
            </div>
        </div>
        <ul class="collection" id="userProducts">
        </ul>
        <div class="row center-align">
            <button class="btn waves-effect waves-light cyan" id="logout-button">LOG OUT</button>
        </div>
    </div>
    <script src="/materialize/js/materialize.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/profile.js"></script>

</body>

</html>
